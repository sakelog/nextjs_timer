name: create-github-pages
on:
  push:
    branches:
      - main
      - sakelog/issue4
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install dependencies
        run: yarn
      - name: export
        run: yarn run export
